---
arguments:
  - name: example
    sources:
      - name: example
        type: FIELD
      - name: TASK_SETTING_EXAMPLE
        type: CUSTOM_DATA
      - name: example
        type: CUSTOM_DATA
      - name: example
        type: SETTINGS_SERVICE
        options: repository-%f:repositoryId%,repository-%cd:repositoryId%,tenantId-%cd:tenantId%-some-suffix
actions:
  - name: action_1
    queueName: action_1_queueName
    customData:
      example: example
      valueFromLiteral: "'literalExample'"
    scripts:
      - name: example.js
        script: |
          function onProcessTask(e) {
          }
          function onAfterProcessTask(e) {
          }
          function onError(e) {
          }
  - name: action_2
    queueName: action_2_queueName
    conditionFunction: function (document) { return fieldExists(document, 'field-should-exist');}
  - name: action_3
    queueName: action_3_queueName
    conditionFunction: function (document) { return fieldHasStringValue(document, 'fieldHasValue', 'This value'); }
